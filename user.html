
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Panel Bug WhatsApp</h2>
    <input type="text" id="target" placeholder="Nomor Target (62xxxx)">
    <select id="bugType">
      <option value="crash">Crash WA</option>
      <option value="lag">Lag Parah</option>
      <option value="spam">Spam Banyak</option>
    </select>
    <button onclick="sendBug()">Kirim Bug</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function sendBug() {
      const target = document.getElementById('target').value;
      const bugType = document.getElementById('bugType').value;
      if (!target) return alert("Nomor target tidak boleh kosong!");
      alert(`Bug '${bugType}' berhasil dikirim ke ${target}`);
    }
  </script>
</body>
</html>
