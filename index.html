<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Necro Bug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card login-card">
    <h1>Necro Bug Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="watermark">@AlwaysRexx</p>
  </div>

  <script>
    const JSONBIN_API = 'https://api.jsonbin.io/v3/b/6892bfd5f7e7a370d1f4ea04';
    const JSONBIN_KEY = '$2a$10$zKcSTNLMbWUQ.9p0ujh7CeLGdCj2TOAGYcOgvXmRwi5iyrV.HjPfu';

    async function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      const res = await fetch(JSONBIN_API, {
        headers: { 'X-Master-Key': JSONBIN_KEY }
      });
      const data = await res.json();
      const users = data.record.users;

      const found = users.find(u => u.username === user && u.password === pass);
      if (found) {
        localStorage.setItem('role', found.role);
        localStorage.setItem('username', found.username);
        window.location.href = found.role === 'admin' ? 'admin.html' : 'user.html';
      } else {
        alert('Login gagal!');
      }
    }
  </script>
</body>
</html>
